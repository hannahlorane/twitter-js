{% extends "layout.html" %}

{% block content %}

 <div class="page-header">
   <h1>Welcome to Twitter.js!</h1>
 </div>
 <div class="row">
   <div class="col-md-3">
     <img src="https://pbs.twimg.com/profile_images/2450268678/olxp11gnt09no2y2wpsh_normal.jpeg"><br>
     <b>Slavoj Zizek</b><br>
     100 followers, of my Ideology
   </div>
   <div class="col-md-9">

     {% if showForm %}
  <form action="/tweets" method="POST">
    <label for="name_field">Name:</label>
    <input name="name" {% if onName %}value={{name}}{% endif %} type="text" id="name_field" />

    <label for="text_field">Text:</label>
    <input name="text" type="text" id="text_field" style="width: 350px;" />

    <input type="submit" value="Submit" />
  </form>
{% endif %}

     <!-- display tweets here -->
     {% for tweet in tweets %}
     <li class="tweet">
       <img src="https://i.ytimg.com/vi/W3UspeshBL4/hqdefault.jpg">
       <b><a href="/users/{{tweet.name}}">{{tweet.name}}</a></b>
       <p>{{tweet.content}}</p>
     </li>
     <p class="retweet"><a href="/tweets/{{tweet-id}}">Re-tweet(this is a link)</a></p>
     {% endfor %}

   </div>
 </div>

{% endblock %}
